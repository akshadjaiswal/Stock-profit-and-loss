<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks Profit and Loss</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Profit and Loss Calculator</h1>
    <div class="container">
      <label for="initial-price"> Initial Price</label>
      <input
        type="number"
        id="initial-price"
        placeholder="Enter initial price here"
      />

      <label for="stocks-quantity"> Quantity of Stocks </label>
      <input
        type="number"
        id="stocks-quantity"
        placeholder="Enter the number of stocks"
      />

      <label for="current-price"> Current Price</label>
      <input
        type="number"
        id="current-price"
        placeholder="Enter the current price of stocks"
        id=""
      />
      <button id="submit-btn">Tell Me!!</button>
      <div id="output-box"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
